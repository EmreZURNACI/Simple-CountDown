<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=wdevice-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="/countdown/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="leftside">
                <span onclick="increasedMinute()" class="material-symbols-outlined">
                    arrow_upward
                </span>
                <span onclick="reducedMinute()" class="material-symbols-outlined">
                    arrow_downward
                </span>
                <div class="minutes">00</div>
                <button onclick="startTheCountDown()" class="btn start">START</button>
            </div>
            <span class="doubledot">:</span>
            <div class="rightside">
                <span onclick="increasedSecond()" class="material-symbols-outlined">
                    arrow_upward
                </span>
                <span onclick="reducedSecond()" class="material-symbols-outlined">
                    arrow_downward
                </span>
                <div class="seconds">00</div>
                <button onclick="resetTheCountDown()" class="btn reset">RESET</button>
            </div>
        </div>
        <div class="loadingbar">
            <div class="loading"></div>
        </div>
    </div>
    <script src="/countdown/script.js"></script>
</body>

</html>
